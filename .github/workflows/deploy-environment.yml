name: deploy-environment

on:
    workflow_call:
        inputs:
            environment:
                description: "Environment name"
                required: true
                type: string

permissions:
    id-token: write
    contents: read

defaults:
    run:
        shell: bash

jobs:
    deploy-environment:
        runs-on: ubuntu-latest
        environment: ${{inputs.environment}}
        steps:
            - name: send-warning-message
              env:
                  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
              run: |
                  curl -X POST -H "Content-Type: application/json" \
                  -d '{"content": "ðŸ¤– Bot **offline** to install an update."}' \
                  $WEBHOOK_URL

            - name: set-up-ssh
              uses: webfactory/ssh-agent@v0.9.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: deploy-bot
              env:
                  SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
                  BOT_DIR: ${{ secrets.BOT_DIR }}
              run: |
                  ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
                  echo "Connected to the server!"
                  cd "$BOT_DIR"
                  sudo systemctl stop "$SERVICE_NAME"
                  git pull
                  VERSION=$(cat VERSION)
                  echo "VERSION=${VERSION}" >> $GITHUB_ENV
                  sudo systemctl start "$SERVICE_NAME"
                  echo "Commands executed successfully!"
                  EOF

            - name: send-update-success
              env:
                  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
                  CHANGELOG_CHANNEL_ID: ${{ secrets.CHANGELOG_CHANNEL_ID }}
              run: |
                  curl -X POST -H "Content-Type: application/json" \
                  -d '{"content": "ðŸ¤– Bot **v$VERSION** online. For details check out <#$CHANGELOG_CHANNEL_ID>"}' \
                  $DISCORD_WEBHOOK_URL
