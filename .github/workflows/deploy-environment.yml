name: deploy-environment

on:
    workflow_call:
        inputs:
            environment:
                description: "Environment name"
                required: true
                type: string

permissions:
    id-token: write
    contents: read

defaults:
    run:
        shell: bash

jobs:
    deploy-environment:
        runs-on: ubuntu-latest
        environment: ${{inputs.environment}}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Read version
              id: version
              run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

            - name: Send warning message
              env:
                  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
              run: |
                  curl -X POST -H "Content-Type: application/json" \
                  -d '{"content": "## ‚è∏Ô∏è Installing an update..."}' \
                  $WEBHOOK_URL

            - name: Set SSH private key
              uses: webfactory/ssh-agent@v0.9.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: Deploy
              run: |
                  ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
                    cd ${{ secrets.BOT_DIR }}
                    ./deploy.sh ${{ inputs.environment }}
                  EOF

            - name: Send success message
              env:
                  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
              run: |
                  curl -X POST -H "Content-Type: application/json" \
                  -d '{"content": "## üü¢ v${{ env.VERSION }} ONLINE.\nDetails can be found in the <#${{ secrets.CHANGELOG_CHANNEL_ID }}> channel."}' \
                  $WEBHOOK_URL
