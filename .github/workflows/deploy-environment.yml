name: deploy-environment

on:
    workflow_call:
        inputs:
            environment:
                description: "Environment name"
                required: true
                type: string

permissions:
    id-token: write
    contents: read

defaults:
    run:
        shell: bash

jobs:
    deploy-environment:
        runs-on: ubuntu-latest
        environment: ${{inputs.environment}}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Read version
              id: version
              run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

            - name: send-warning-message
              env:
                  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
              run: |
                  curl -X POST -H "Content-Type: application/json" \
                  -d '{"content": "## ‚è∏Ô∏è Installing an update..."}' \
                  $WEBHOOK_URL

            - name: Update and restart remote server
              uses: appleboy/ssh-action@v0.1.6
              with:
                host: ${{ secrets.SSH_HOST }}
                username: ${{ secrets.SSH_USER }}
                key: ${{ secrets.SSH_PRIVATE_KEY }}
                ssh_options: "-o IdentitiesOnly=yes -o StrictHostKeyChecking=no"
                script: |
                  cd ${{ secrets.BOT_DIR }}
                  ./deploy.sh ${{inputs.environment}}

            - name: send-update-success
              env:
                  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
              run: |
                  curl -X POST -H "Content-Type: application/json" \
                  -d '{"content": "## üü¢ v${{ env.VERSION }} ONLINE.\nDetails can be found in the <#${{ secrets.CHANGELOG_CHANNEL_ID }}> channel."}' \
                  $WEBHOOK_URL
