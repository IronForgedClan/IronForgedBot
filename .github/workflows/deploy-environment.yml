name: deploy-environment

on:
    workflow_call:
        inputs:
            environment:
                description: "Environment name"
                required: true
                type: string

permissions:
    id-token: write
    contents: read

defaults:
    run:
        shell: bash

jobs:
    deploy-environment:
        runs-on: ubuntu-latest
        environment: ${{inputs.environment}}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Read version
              id: version
              run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

            - name: Send warning message
              env:
                  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
              run: |
                  curl -X POST -H "Content-Type: application/json" \
                  -d '{"content": "## ⏸️ Installing an update..."}' \
                  $WEBHOOK_URL

            - name: Set known hosts
              run: |
                mkdir -p ~/.ssh
                ssh-keyscan "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

            - name: Deploy
              env:
                SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
                SSH_USER: ${{ secrets.SSH_USER }}
                SSH_HOST: ${{ secrets.SSH_HOST }}
                BOT_DIR: ${{ secrets.BOT_DIR }}
              run: |
                echo "$SSH_PRIVATE_KEY" > private_key
                chmod 600 private_key

                ssh -i private_key -o "$SSH_USER@$SSH_HOST" << 'EOF'

                cd "$BOT_DIR"

                /bin/bash deploy.sh ${{ inputs.environment }}
                EOF

            - name: Send success message
              env:
                  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
              run: |
                  curl -X POST -H "Content-Type: application/json" \
                  -d '{"content": "## 🟢 v${{ env.VERSION }} ONLINE.\nDetails can be found in the <#${{ secrets.CHANGELOG_CHANNEL_ID }}> channel."}' \
                  $WEBHOOK_URL
