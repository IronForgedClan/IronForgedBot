name: deploy-environment

on:
    workflow_call:
        inputs:
            environment:
                description: "Environment name"
                required: true
                type: string

permissions:
    id-token: write
    contents: read

defaults:
    run:
        shell: bash

jobs:
    deploy-environment:
        runs-on: ubuntu-latest
        environment: ${{inputs.environment}}
        steps:
            - name: send-warning-message
              env:
                  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
              run: |
                  curl -X POST -H "Content-Type: application/json" \
                  -d '{"content": "ðŸ”´ Bot going **OFFLINE** to install an update..."}' \
                  $WEBHOOK_URL

            - name: set-up-ssh
              uses: webfactory/ssh-agent@v0.9.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: deploy-bot
              run: |
                  ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
                    echo "Connected to the server!"
                    cd ${{ secrets.BOT_DIR  }}
                    sudo systemctl stop ${{ secrets.SERVICE_NAME }}
                    sleep 10
                    git pull
                    sudo .venv/bin/pip install -r requirements.txt
                    sleep 5
                    sudo systemctl start ${{ secrets.SERVICE_NAME }}
                    echo "Commands executed successfully!"
                  EOF

            - name: fetch-version-number
              id: ssh_step
              run: |
                  VERSION=$(ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cat ${{ secrets.BOT_DIR}}/VERSION")
                  echo "VERSION=$VERSION" >> $GITHUB_ENV

            - name: send-update-success
              env:
                  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
              run: |
                  curl -X POST -H "Content-Type: application/json" \
                  -d '{"content": "## ðŸŸ¢ Bot v${{ env.VERSION }} online.\n\nCheck out <#${{ secrets.CHANGELOG_CHANNEL_ID }}> channel for details."}' \
                  $WEBHOOK_URL
